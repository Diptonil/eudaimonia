{% extends 'base/base.html' %}
{% load static %}

{% block title %}
Eudaimonia | {{ story.title }}
{% endblock %}

{% block body %}
<link rel="stylesheet" href="{% static 'journal/journal.css' %}">

<body>
    <br /><br /><br />
    <h1>{{ story.title }}</h1>
    <b>{{ story.date }}</b>
    {% if story.image %}
    <img src="{{ story.image.url }}" />
    {% endif %}
    <p>{{ story.post }}</p>
</body>
{% endblock %}
