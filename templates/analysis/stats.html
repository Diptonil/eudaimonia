{% extends 'base/base.html' %}
{% load static %}

{% block title %}
Eudaimonia | User Statistics
{% endblock %}

{% block body %}
<link rel="stylesheet" href="{% static 'journal/stats.css' %}">

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:800px"></canvas>
<canvas id="myBar" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = ["Happy", "Angry", "Sad", "Surprise", "Fear"];
var yValues = [{{ emotion_data.Happy }}, {{ emotion_data.Angry }}, {{ emotion_data.Sad }}, {{ emotion_data.Surprise }},
            {{ emotion_data.Fear }}];
    var barColors = [
      "#1572A1",
      "#9AD0EC",
      "#EFDAD7",
      "#E3BEC6",
      "#FFDFD3",
      "#FEC8D8",
      "#D291BC",
      "#957DAD",
      "#046582",
      "#709FB0"
    ];

new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Overall Mood Analysis"
    }
  }
});
</script>

<script>
var xValues = [20, 21];
var yValues = [0.89, 2.12];

new Chart("myBar", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Frequency Mapper"
    },
    legend: {display: false},
    scales: {
      yAxes: [{ticks: {min: 0, max:5}}],
    }
  }
});
</script>
</body>

{% endblock %}
